<notification-service-navigation></notification-service-navigation>

<div ng-hide="loadingLogs" ba-panel ba-panel-title="Notifications logs">
    <div ng-show="notificationLogs.length > 0" class="divider">
        <table class="table table-condensed table-striped table-hover">
            <tr class="black-muted-bg">
                <td><strong>Recipient</strong></td>
                <td><strong>Notification</strong></td>
                <td><strong>Sent</strong></td>
                <td><strong>Created</strong></td>
            </tr>
            <tr ng-repeat="log in notificationLogs | orderBy: '-created'" ng-click="openNotificationServiceLogsModal('app/pages/services/notificationService/notificationServiceLogs/notificationServiceLogsModal/notificationServiceLogsModal.html', 'md',log)"
                class="editable-row pointer">
                <td width="25%"><div title="{{log.recipient}}" class="notifications-list-element" ng-bind="log.recipient | limitTo: '20'"></div></td>
                <td width="25%"><div title="{{log.notification}}" class="notifications-list-element" ng-bind="log.notification | limitTo: '20'"></div></td>
                <td width="25%"><div title="{{log.sent | capitalizeWord}}" class="notifications-list-element" ng-bind="log.sent |capitalizeWord"></div></td>
                <td width="25%"><div title="{{log.created | date:'mediumDate'}} {{log.created | date:'shortTime'}}" class="notifications-list-element">
                    {{log.created | date:'mediumDate'}} {{log.created | date:'shortTime'}}</div></td>
            </tr>
        </table>
    </div>
    <div ng-show="notificationLogs.length == 0 && !loadingLogs">
        <i>No logs available to be shown</i>
    </div>
</div>
<div ba-panel ng-show="loadingLogs" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <loading-image></loading-image>
</div>
