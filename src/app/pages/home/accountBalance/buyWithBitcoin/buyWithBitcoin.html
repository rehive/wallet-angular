<div ng-hide="makingPayment">
    <div class="panel">
        <div class="panel-heading"><h2 class="custom-buy-with-header">Buy with bitcoin</h2></div>
        <div class="panel-body">
            <form class="form-horizontal col-lg-10 col-lg-offset-1 custom-form-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>BTC</strong></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="0.00000000">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>WATT</strong></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="0.00000">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="toggleBuyBitcoinView()" class="btn btn-primary pull-right">Next</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div ng-show="makingPayment">
    <make-bitcoin-payment></make-bitcoin-payment>
</div>
