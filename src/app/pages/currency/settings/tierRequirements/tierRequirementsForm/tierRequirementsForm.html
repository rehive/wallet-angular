<div class="tier-form" ba-panel>
    <div class="divider">
        <h2>Basic information</h2>
        <i>Select required fields for this tier.</i>
    </div>
    <div class="divider">
        <label  class="checkbox-inline custom-checkbox nowrap">
            <input type="checkbox" ng-change="toggleTierRequirements('first_name')" ng-model="tierRequirementFields.first_name">
            <span>First name</span>
        </label>
    </div>
    <div class="divider">
        <label  class="checkbox-inline custom-checkbox nowrap">
            <input type="checkbox" ng-change="toggleTierRequirements('last_name')" ng-model="tierRequirementFields.last_name">
            <span>Last name</span>
        </label>
    </div>
    <div class="divider">
        <label  class="checkbox-inline custom-checkbox nowrap">
            <input type="checkbox" ng-change="toggleTierRequirements('nationality')" ng-model="tierRequirementFields.nationality">
            <span>Nationality</span>
        </label>
    </div>
    <div class="divider">
        <label  class="checkbox-inline custom-checkbox nowrap">
            <input type="checkbox" ng-change="toggleTierRequirements('birth_date')" ng-model="tierRequirementFields.birth_date">
            <span>Birth date</span>
        </label>
    </div>
    <div class="divider">
        <label  class="checkbox-inline custom-checkbox nowrap">
            <input type="checkbox" ng-change="toggleTierRequirements('id_number')" ng-model="tierRequirementFields.id_number">
            <span>ID number</span>
        </label>
    </div>
    <div class="divider">
        <label  class="checkbox-inline custom-checkbox nowrap">
            <input type="checkbox" ng-change="toggleTierRequirements('language')" ng-model="tierRequirementFields.language">
            <span>Language</span>
        </label>
    </div>
    <div class="divider">
        <label  class="checkbox-inline custom-checkbox nowrap">
            <input type="checkbox" ng-change="toggleTierRequirements('address')" ng-model="tierRequirementFields.address">
            <span>Address</span>
        </label>
    </div>
    <div class="divider">
        <label  class="checkbox-inline custom-checkbox nowrap">
            <input type="checkbox" ng-change="toggleTierRequirements('bank_account')" ng-model="tierRequirementFields.bank_account">
            <span> Bank account</span>
        </label>
    </div>
    <div class="divider">
        <h2>Account verification</h2>
        <i>Select required verification checks for this tier.</i>
    </div>
    <div class="divider">
        <label  class="checkbox-inline custom-checkbox nowrap">
            <input type="checkbox" ng-change="toggleTierRequirements('email_address')" ng-model="tierRequirementFields.email_address">
            <span>Verified email address</span>
        </label>
    </div>
    <div class="divider">
        <label  class="checkbox-inline custom-checkbox nowrap">
            <input type="checkbox" ng-change="toggleTierRequirements('mobile_number')" ng-model="tierRequirementFields.mobile_number">
            <span>Verified mobile number</span>
        </label>
    </div>
    <div class="divider">
        <label  class="checkbox-inline custom-checkbox nowrap">
            <input type="checkbox" ng-change="toggleTierRequirements('proof_of_identity')" ng-model="tierRequirementFields.proof_of_identity">
            <span>Verified proof of identity</span>
        </label>
    </div>
    <div class="divider">
        <label  class="checkbox-inline custom-checkbox nowrap">
            <input type="checkbox" ng-change="toggleTierRequirements('proof_of_address')" ng-model="tierRequirementFields.proof_of_address">
            <span>Verified proof of address</span>
        </label>
    </div>
    <div class="divider">
        <h2>Advanced account verification</h2>
        <i>Select required advanced verification checks for this tier.</i>
    </div>
    <div class="divider">
        <label  class="checkbox-inline custom-checkbox nowrap">
            <input type="checkbox" ng-change="toggleTierRequirements('advanced_proof_of_identity')" ng-model="tierRequirementFields.advanced_proof_of_identity">
            <span>Verified confirmation id</span>
        </label>
    </div>
</div>
