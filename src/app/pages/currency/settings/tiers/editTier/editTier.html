<div ba-panel ba-panel-title="Edit tiers" ba-panel-class="light-text with-scroll">
    <form name="editTierForm" class="custom-form" novalidate>
        <div class="form-group">
            <label><strong>Currency</strong> <span class="required-icon">*</span></label>
            <input type="text" ng-model="editTier.currency"  class="form-control"  placeholder="Name" required disabled>
        </div>
        <div class="form-group">
            <label><strong>Level</strong> <span class="required-icon">*</span></label>
            <br>
            <select class="form-control pointer" ng-change="tierChanged('level')" ng-model="editTier.level" ng-options="level for level in tierLevels" required>
            </select>
        </div>
        <div class="form-group">
            <label><strong>Name</strong> <span class="required-icon">*</span></label>
            <input type="text" ng-model="editTier.name" ng-change="tierChanged('name')" class="form-control"  placeholder="Name" required>
        </div>
        <div class="form-group">
            <label><strong>Description</strong></label>
            <input type="text" ng-model="editTier.description" ng-change="tierChanged('description')" class="form-control"  placeholder="Description">
        </div>
        <div class="form-group">
            <button ng-disabled="!editTierForm.$valid" ng-click="updateTier()" ng-disabled="!editTierForm.$valid" class="btn btn-primary pull-right">Save</button>
            <button ng-click="toggleTierEditView()" class="btn btn-primary pull-right margin-right-10">Back</button>
        </div>
    </form>
</div>
