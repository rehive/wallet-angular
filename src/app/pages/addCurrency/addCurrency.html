<div class="row">
    <div ng-hide="showConfirmCurrency || showCompleteCurrency || showCustomCurrency" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <select-currency></select-currency>
    </div>
    <div ng-show="showCustomCurrency" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <add-custom-currency></add-custom-currency>
    </div>
    <div ng-show="showConfirmCurrency" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <confirm-currency></confirm-currency>
    </div>
    <div ng-show="showCompleteCurrency" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <complete-currency></complete-currency>
    </div>
</div>
