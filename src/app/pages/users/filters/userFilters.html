<div ng-keydown="($event.keyCode === 13)  && getAllUsers('applyFilter')">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>Identifier</strong></label>
            <input type="text"  class="form-control" id="identifier"  placeholder="Enter identifier" ng-model="usersSearchParams.searchIdentifier" size="12">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>Email</strong></label>
            <input type="text"  class="form-control" id="email"  placeholder="Enter email address" ng-model="usersSearchParams.searchEmail" size="12">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>Mobile number</strong></label>
            <input type="text"  class="form-control" id="mobileNumber"  placeholder="Enter mobile number" ng-model="usersSearchParams.searchMobileNumber" size="12">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>First name</strong></label>
            <input type="text"  class="form-control" id="firstName"  placeholder="Enter first name" ng-model="usersSearchParams.searchFirstName" size="12">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>Last name</strong></label>
            <input type="text"  class="form-control" id="lastName"  placeholder="Enter last name" ng-model="usersSearchParams.searchLastName" size="12">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>Currency</strong></label>
            <br>
            <select class="form-control pointer" ng-model="usersSearchParams.searchCurrency"
                    ng-options="currency.code for currency in currencyOptions track by currency.code" disabled>
            </select>
        </div>

        <!--<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">-->
            <!--<label><strong>Select Country</strong></label>-->
            <!--<country-select class="form-control pointer" data-ng-model="usersSearchParams.searchCountry"></country-select>-->
        <!--</div>-->


    </div>

    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>From joined</strong></label>
            <input type="date" ng-model="usersSearchParams.searchJoinedDateFrom" class="form-control" id="dateFrom"  placeholder="Date from">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>To joined</strong></label>
            <input type="date" ng-model="usersSearchParams.searchJoinedDateTo" class="form-control" id="dateTo"  placeholder="Date to">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>From last login</strong></label>
            <input type="date" ng-model="usersSearchParams.searchLastLoginDateFrom" class="form-control" id="dateFromLastLogin"  placeholder="Date from">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>To last login</strong></label>
            <input type="date" ng-model="usersSearchParams.searchLastLoginDateTo" class="form-control" id="dateToLastLogin"  placeholder="Date to">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>Status</strong></label>
            <br>
            <select class="form-control pointer" ng-model="usersSearchParams.searchStatus" ng-options="status for status in statusOptions">
            </select>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 pull-right apply-button">
            <label>&nbsp;</label>
            <br>
            <button ng-disabled="loadingTransactions" class="btn btn-primary" ng-click="getAllUsers('applyFilter')">Apply</button>
        </div>
    </div>
</div>
