<div ng-hide="loadingUserAddress" ba-panel ba-panel-title="Add user address" ba-panel-class="light-text with-scroll">
    <form name="userAddressForm" class="custom-form">
        <div class="form-group">
            <label><strong>Line 1</strong></label>
            <input type="text" class="form-control" ng-model="userAddressParams.line_1" placeholder="Enter address 1"/>
        </div>
        <div class="form-group">
            <label><strong>Line 2</strong></label>
            <input type="text" class="form-control" ng-model="userAddressParams.line_2" placeholder="Enter address 2"/>
        </div>
        <div class="form-group">
            <label><strong>City</strong></label>
            <input type="text" class="form-control" ng-model="userAddressParams.city" placeholder="Enter city name"/>
        </div>
        <div class="form-group">
            <label><strong>State/province</strong></label>
            <input type="text" class="form-control" ng-model="userAddressParams.state_province" placeholder="Enter state or province name"/>
        </div>
        <div class="form-group">
            <label><strong>Country</strong></label>
            <country-select class="form-control pointer" data-ng-model="userAddressParams.country"></country-select>
        </div>
        <div class="form-group">
            <label><strong>Postal code</strong></label>
            <input type="text" class="form-control" ng-model="userAddressParams.postal_code" placeholder="Enter postal code"/>
        </div>
        <div class="form-group">
            <button ng-click="addUserAddress(userAddressParams)" ng-disabled="!userAddressForm.$valid" class="btn btn-primary user-accounts-btn pull-right">Add</button>
            <button ng-click="toggleAddUserAddressView()" class="btn btn-primary user-accounts-btn pull-right margin-right-10">Back</button>
        </div>
    </form>
</div>
