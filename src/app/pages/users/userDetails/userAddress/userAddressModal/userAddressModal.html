<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Delete user address</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this user's address?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="deleteUserAddress()" ng-disabled="deletingUserAddress" type="button" class="btn btn-danger pull-right">Delete</button>
    </div>
</div>
