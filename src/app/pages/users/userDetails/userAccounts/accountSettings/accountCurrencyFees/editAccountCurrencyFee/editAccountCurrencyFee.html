<div ng-hide="loadingAccountCurrencyFees" ba-panel ba-panel-title="Edit account currency fee" >
    <form name="editAccountCurrencyFeeForm" class="custom-form" novalidate>
        <div class="form-group">
            <label><strong>Transaction type</strong> <span class="required-icon">*</span></label>
            <br>
            <select class="form-control pointer" ng-change="accountCurrencyFeeChanged('tx_type')" ng-model="editAccountCurrencyFee.tx_type" ng-options="option for option in txTypeOptions" required>
            </select>
        </div>
        <div class="form-group">
            <label><strong>Amount</strong></label>
            <input type="text" class="form-control" ng-change="accountCurrencyFeeChanged('value')" ng-model="editAccountCurrencyFee.value" placeholder="Enter value"/>
        </div>
        <div class="form-group">
            <label><strong>Percentage</strong></label>
            <input type="text" class="form-control" ng-change="accountCurrencyFeeChanged('percentage')" ng-model="editAccountCurrencyFee.percentage" placeholder="Enter percentage" />
        </div>
        <div class="form-group">
            <label><strong>Subtype</strong></label>
            <input type="text" class="form-control" ng-change="accountCurrencyFeeChanged('subtype')" ng-model="editAccountCurrencyFee.subtype" placeholder="Enter subtype name"/>
        </div>
        <div class="form-group">
            <button ng-click="updateAccountCurrencyFee()" ng-disabled="!editAccountCurrencyFeeForm.$valid" class="btn btn-primary pull-right">Save</button>
            <button ng-click="toggleAccountCurrencyFeeEditView()" class="btn btn-primary pull-right margin-right-10">Back</button>
        </div>
    </form>
</div>
