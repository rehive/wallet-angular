<div ng-hide="loadingUserSwitches" ba-panel ba-panel-title="Add User Switch" ba-panel-class="light-text with-scroll">
    <form name="userSwitchesForm" class="custom-form">
        <div class="form-group">
            <label><strong>Transaction Type</strong> <span class="required-icon">*</span></label>
            <br>
            <select class="form-control pointer" ng-model="userSwitchParams.tx_type" ng-options="option for option in userSwitchesOptions" required>
            </select>
        </div>
        <div class="form-group">
            <label><strong>Subtype</strong></label>
            <input type="text" class="form-control" ng-model="userSwitchParams.subtype" placeholder="Enter subtype name"/>
        </div>
        <div class="form-group">
            <label><strong>Enabled</strong> <span class="required-icon">*</span></label>
            <br>
            <select class="form-control pointer" ng-model="userSwitchParams.enabled" ng-options="bool for bool in boolOptions" required>
            </select>
        </div>
        <div class="form-group">
            <button ng-click="addUserSwitch(userSwitchParams)" ng-disabled="!userSwitchesForm.$valid" class="btn btn-primary user-accounts-btn pull-right">Add</button>
            <button ng-click="toggleAddUserSwitchesView()" class="btn btn-primary user-accounts-btn pull-right margin-right-10">Back</button>
        </div>
    </form>
</div>
