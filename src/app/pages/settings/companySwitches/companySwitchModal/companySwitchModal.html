<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Delete Company Switch</h4>
    </div>
    <div class="modal-body">
        <p>Type: {{companySwitches.tx_type | capitalizeWord}}</p>
        <p>Subtype: {{companySwitches.subtype ? companySwitches.subtype.name : 'None'}}</p>
        <p>Enabled: {{companySwitches.enabled | capitalizeWord}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="deleteCompanySwitch()" ng-disabled="deletingCompanySwitches" type="button" class="btn btn-danger pull-right">Delete</button>
    </div>
</div>
