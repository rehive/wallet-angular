<div ng-hide="loadingSwitches">
    <div ng-show="emailsList.length > 0" ba-panel class="setting-bank-accounts" ba-panel-title="Email addresses" ba-panel-class="light-text with-scroll">
        <table class="table fees-table table-striped setting-bank-accounts-table">
            <tr ng-repeat="email in emailsList">
                <th class="bank-account-title" ng-bind="email.email" ></th>
                <th class="rehive-table-row-last-child">
                    <button ng-click="openSwitchesModal('app/pages/settings/emailAddresses/emailDeleteModal/emailDeleteModal.html','md',email)" class="btn btn-danger pull-right rehive-settings-buttons margin-left-10">Delete</button>
                    <button ng-show="email.verified!=true" ng-click="verify(email)" class="btn btn-primary pull-right rehive-settings-buttons margin-left-10">Verify</button>
                    <button ng-show="email.primary!=true" ng-click="makePrimary(email)" class="btn btn-primary pull-right rehive-settings-buttons">Primary</button>
                </th>
            </tr>
        </table>
    </div>
    <div ba-panel ba-panel-title="Add Email Address" ba-panel-class="light-text with-scroll">
        <form name="switchesForm" class="custom-form">
            <div class="form-group">
                <label><strong>Email Address</strong> <span class="required-icon">*</span></label>
                <br>
                <input class="form-control" ng-model="email.email" type="email" required>
                </select>
            </div>
            <div class="form-group">
                <button ng-click="addEmail(email)" ng-disabled="!email.email" class="btn btn-primary pull-right">Add</button>
            </div>
        </form>
    </div>
</div>
<div ba-panel ng-show="loadingSwitches">
    <loading-image></loading-image>
</div>
