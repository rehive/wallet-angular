<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">API Key Created</h4>
    </div>
    <div class="modal-body">
        <p>Please copy this key and save it somewhere safe.
            For security reasons, we cannot show it to you again</p>
        <p> {{token}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-right" ng-click="$dismiss()">Close</button>
    </div>
</div>
