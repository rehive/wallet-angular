<div>
    <auth-navigation></auth-navigation>
</div>
<div ng-hide="loadingDocumentsResidenceView" class="auth-main">
    <div class="auth-block verification-text">
        <h1>Identity verification <span class="text-muted">| Proof of residence</span></h1>
        <p>Please upload a color copy or photo of your proof of address document. eCharge team will review your document and
            complete the verification within 48 hours. You'll be notified via email if your documents are verified or
            not.</p>
        <br>
        <form class="form-horizontal">
            <table class="table table-condensed table-striped table-hover divider">
                <tr class="black-muted-bg">
                    <th width="70%" style="padding-left: 15px;"><h4><strong>Description</strong></h4></th>
                    <th class="pull-left"><h4><strong>Status</strong></h4></th>
                </tr>
                <tr ng-repeat="document in documents | orderBy: '-created'" data-toggle="modal"
                    ng-click="openDocumentModal('app/pages/register/verifyDocumentResidence/showDocumentResidenceModal/showDocumentResidenceModal.html', 'lg',document)"
                    class="editable-row center pointer">
                    <td width="70%" style="padding-left: 15px;"><div title="{{document.document_type}}" class="transactions-list-element"
                             ng-bind="document.document_type"></div></td>
                    <td  class="pull-left"><div title="{{document.verified}}" class="transactions-list-element"
                             ng-bind="document.verified"></div></td>
                </tr>
            </table>
            <div>
                <button ng-hide="documents.length > 0" ng-click="openAddUserDocumentModal('app/pages/register/verifyDocumentResidence/addDocumentResidenceModal/addDocumentResidenceModal.html','lg')"
                        class="btn btn-primary {{documents.length > 0 ? 'btn-default':'btn-primary'}} pull-right">Upload
                </button>
                <button ng-click="goToNextView()" ng-show="documents.length > 0"
                        class="btn {{documents.length > 0 ? 'btn-primary':'btn-danger'}} pull-right">Next
                </button>
                <button ng-click="goToNextView()" ng-hide="documents.length > 0"
                        class="btn {{documents.length > 0 ? 'btn-primary':'btn-danger'}} pull-left">Skip
                </button>
                <button ng-show="documents.length > 0" ng-disabled="documents.length === 3" ng-click="openAddUserDocumentModal('app/pages/register/verifyDocumentResidence/addDocumentResidenceModal/addDocumentResidenceModal.html','lg')"
                        class="btn btn-primary btn-default'}} pull-left">Upload
                </button>
            </div>
        </form>
    </div>
</div>
<div class="auth-main" ng-show="loadingDocumentsResidenceView">
    <div class="auth-block verification-text">
        <loading-image></loading-image>
    </div>
</div>
