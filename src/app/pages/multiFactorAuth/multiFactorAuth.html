<div>
    <auth-navigation></auth-navigation>
</div>
<div ng-hide="loadingMfa" class="auth-main">
    <div class="auth-block text-center">
        <h1>Enable multi-factor authentication</h1>
        <p class="verification-btn-box">Choose your preferred method of authentication</p>
        <div class="row verification-btn-box">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 divider" ng-repeat="(key,value) in multiFactorAuthOptions">
                <button ng-click="goToMultiAuthMethod(key)" class="btn btn-primary btn-auth">{{key | capitalizeWord}}</button>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a class="pull-left" href="/#/settings/security">Back</a>
            </div>
        </div>
    </div>
</div>
<div ng-show="loadingMfa" class="auth-main">
    <div class="auth-block text-center">
        <loading-image></loading-image>
    </div>
</div>
